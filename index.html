    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^3.6.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^3.6.0/"

</script>
<style>
      :root {
        --font-sans: 'Nunito', sans-serif;
        --background: #F0F4F8; /* Azul muito claro, quase branco */
        --foreground: #1E293B; /* Azul ardósia escuro */
        --card: #FFFFFF;
        --primary: #4F46E5; /* Indigo */
        --primary-foreground: #FFFFFF;
        --secondary: #FBBF24; /* Ambar */
        --secondary-foreground: #1E293B;
        --accent: #10B981; /* Esmeralda */
        --destructive: #EF4444; /* Vermelho */
        --muted: #94A3B8; /* Azul ardósia médio */
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--background);
        color: var(--foreground);
        overscroll-behavior-y: none; /* Previne o efeito de elástico no topo/fundo */
      }

      @keyframes pop-in {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        75% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out;
      }

      @keyframes star-fill {
        0% { transform: scale(0); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }
      .animate-star-fill {
        animation: star-fill 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      @keyframes star-glow {
        0% { box-shadow: 0 0 0 0px rgba(251, 191, 36, 0.5); }
        100% { box-shadow: 0 0 0 20px rgba(251, 191, 36, 0); }
      }

      .glowing-star {
        animation: star-glow 0.6s ease-out;
        border-radius: 9999px; /* fully-rounded */
      }

      @keyframes progress-bar-stripes {
        from { background-position: 1rem 0; }
        to { background-position: 0 0; }
      }

      .progress-bar-stripes {
        background-image: linear-gradient(
          45deg, 
          rgba(255, 255, 255, 0.2) 25%, 
          transparent 25%, 
          transparent 50%, 
          rgba(255, 255, 255, 0.2) 50%, 
          rgba(255, 255, 255, 0.2) 75%, 
          transparent 75%, 
          transparent
        );
        background-size: 1rem 1rem;
        animation: progress-bar-stripes 1s linear infinite;
      }

      @keyframes progress-complete-glow {
        0%, 100% {
          box-shadow: 0 0 8px 2px rgba(34, 197, 94, 0.4);
        }
        50% {
          box-shadow: 0 0 16px 6px rgba(34, 197, 94, 0.7);
        }
      }

      .progress-bar-complete {
        background-image: linear-gradient(45deg, #4ade80, #16a34a);
        animation: progress-complete-glow 1.5s infinite ease-in-out;
      }

    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
